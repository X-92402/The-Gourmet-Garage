<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - The Gourmet Garage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="adminLoginForm" method="POST" action="admin_login.php">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginError" style="color:red; display:none;">Invalid login. Please try again.</div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this); // Collect form data

            fetch('admin_login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'admin_dashboard.html'; // Redirect to dashboard
                } else {
                    document.getElementById('loginError').style.display = 'block'; // Show error message
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Username or password is incorrect. Please try again.');
            });
        });
    </script>
</body>
</html>
